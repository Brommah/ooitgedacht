    <style>
      html {
        font-size: 125%; /* Scale everything to 125% */
      }
      body {
        font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #FFFFFF;
        color: #111111;
        -webkit-font-smoothing: antialiased;
        font-feature-settings: 'ss01' on, 'ss02' on;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Clash Display', -apple-system, BlinkMacSystemFont, sans-serif;
        letter-spacing: -0.02em;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Scandi Minimalist Utilities */
      .scandi-btn {
        background-color: #111111;
        color: white;
        transition: all 0.2s ease;
      }
      .scandi-btn:hover {
        background-color: #333333;
        transform: translateY(-1px);
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes drawLine {
        0% { stroke-dasharray: 1000; stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }
      .animate-draw {
        animation: drawLine 2s ease-out forwards;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      /* iOS-style Widget Jiggle Animation - Smooth & gentle like Apple */
      @keyframes widget-jiggle {
        0%, 100% { transform: rotate(-0.6deg); }
        50% { transform: rotate(0.6deg); }
      }
      .widget-jiggle {
        animation: widget-jiggle 0.4s ease-in-out infinite;
      }
      
      /* Dashboard Mobile Responsive Overrides */
      @media (max-width: 1023px) {
        .desktop-sidebar {
          display: none !important;
        }
        .mobile-header {
          display: block !important;
        }
        .mobile-bottom-nav {
          display: flex !important;
        }
      }
      @media (min-width: 1024px) {
        .desktop-sidebar {
          display: flex !important;
        }
        .mobile-header {
          display: none !important;
        }
        .mobile-bottom-nav {
          display: none !important;
        }
      }
    </style>
